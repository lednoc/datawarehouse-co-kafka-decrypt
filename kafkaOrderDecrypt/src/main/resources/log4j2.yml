Configuration:
  name: Default
  thresholdFilter:
    level: debug
  
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %highlight{%level}{FATAL=bg_red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue} - %msg%n"
        
        
    File:
      name: FILE
      fileName: logfile.log
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %highlight{%level}{FATAL=bg_red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue} - %msg%n"
        
  loggers:
    root:
      AppenderRef:
       - ref: STDOUT
 #      - ref: FILE

 
 
    Logger:   
       -
        name: com.dcsg.ddw
        level: debug 
        AppenderRef:
         - ref: FILE
           level: error


      